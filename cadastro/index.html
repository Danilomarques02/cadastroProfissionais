<body>
    <div class="box">
        <form action="">
        <fieldset>
          <legend><b>Formulário Profissional</b></legend>
        <br>
        <div class="inputBox">
            <input type="text" name="nomecompleto" id="nomecompleto" class="inputUser" >
           <label for="nomecompleto" class="labelInput">Nome Completo</label>
            </div> 
            <br><br>
           <div class="inputBox">
           <input type="text" name="cpf" id="cpf" class="inputUser"  >
           <label for="cpf" class="labelInput">CPF</label>
        </div>
        <br><br>
        <div class="inputBox">
            <input type="text" name="professiao" id="profissao" class="inputUser">
            <label for="profissao" class="labelInput">Profissão</label>
         </div>
         <br><br>
         <div class="inputBox">
            <input type="number" name="number" id="number" class="inputUser">
            <label for="number" class="labelInput" >Celular</label>
        </div>
         <br><br>
         <div class="inputBox">
            <input type="text" name="endereco" id="enderenco" class="inputUser">
            <label for="enderenco" class="labelInput">Endereço</label>
         </div>
         <br><br>
         <div class="inputBox">
            <input type="text" name="experiencia" id="experiencia" class="inputUser">
            <label for="experience" class="labelInput">Experiencia</label>
         </div>
         <br><br>
            <label for="data_nascimento"><b>Data de Nascimento</b></label>
            <input type="date" name="data_nascimento" id="data_nascimento">
         <br><br>
        <div class="inputBox">
          <label>Sexo:</label>
            <select id="sexo">
              <option value="feminino">Feminino</option>
              <option value="masculino">Masculino</option>
              <option value="outros">Outros</option>

            </select>

        </div>
     <br><br><br>
        <input type="submit" nome="submit" id="submit">
    </fieldset>
        </form>
    </div>


    <script>
        let newWorker;
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/service-worker.js').then(reg => {
            reg.addEventListener('updatefound', () => {
              // A wild service worker has appeared in reg.installing!
              newWorker = reg.installing;
              newWorker.addEventListener('statechange', () => {
                // Has network.state changed?
                switch (newWorker.state) {
                  case 'installed':
                    if (navigator.serviceWorker.controller) {
                      // new update available

                    }
                    // No update available
                    break;
                }
              });
            });
          });
          let refreshing;
          navigator.serviceWorker.addEventListener('controllerchange', function () {
            if (refreshing) return;
            window.location.reload();
            refreshing = true;
          });
        }
      </script>
</body>
</html>
